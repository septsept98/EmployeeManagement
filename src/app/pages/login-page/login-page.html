
<div class="container mt-5" style="max-width: 400px;">
    <h3 class="text-center mb-4">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit) = "login()">
        <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input id="username" type="text" class="form-control" formControlName="username">
      <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">
        Username wajib diisi
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" type="password" class="form-control" formControlName="password">
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
        Password wajib diisi
      </div>
    </div>

    <div *ngIf="loginError" class="text-danger mb-3">
      {{ loginError }}
    </div>

    <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
</div>
